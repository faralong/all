<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tap Road</title>
  <link rel="shortcut icon" href="image/favicon.png">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <img src="image/loading.png?v=1" id="bg" style="width: 100%; height: 100%;object-fit: cover;">
      <canvas id="logo-canvas" style="position: absolute; background-color: transparent;">
        <img src="image/loading_bg.png" id="ld_bar">
        <img src="image/loading_fill.png" id="ld_fill">
        <img src="image/loading_dot.png" id="ld_dot">
        <img src="image/logo.png" id="ld_logo">
      </canvas>
    </div>
  </div>

  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/241001.loader.js";
    const config = {
      dataUrl: buildUrl + "/241001.data.unityweb",
      frameworkUrl: buildUrl + "/241001.framework.js.unityweb",
      codeUrl: buildUrl + "/241001.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GM",
      productName: "Tap Road",
      productVersion: "1.0",
    };


    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }

    loadingCover.style.display = "";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        drawCanvas(progress);
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
        setTimeout(() => {
          loadingCover.style.display = "none";
          logo_loaded = true;
        }, 2000);
      }).catch((message) => {
        alert(message);
      });
    };
    var logo_loaded = false;
    var logo_loading_percent = 0;

    window.onresize = () => {
      drawCanvas(logo_loading_percent);
    }
    window.onload = () => {
      drawCanvas(logo_loading_percent);
    }

    var logo_canvas = document.getElementById("logo-canvas");
    function drawCanvas(_percent = 0) {
      if (logo_loaded) {
        return;
      }
      resizeLogoCanvas();
      var ctx = logo_canvas.getContext("2d");
      var ld_bar = document.getElementById("ld_bar");
      var ld_fill = document.getElementById("ld_fill");
      var ld_dot = document.getElementById("ld_dot");
      var ld_logo = document.getElementById("ld_logo");
      var _sw = logo_canvas.width / 1920;
      var _sh = logo_canvas.height / 1080;

      if (_percent > 1) {
        _percent = 1;
      }
      //Mask
      var pl = 700 * (1 - _percent);
      var pw = 700 - pl;

      ctx.drawImage(ld_bar, 595 * _sw, logo_canvas.height - (80 * _sh), 700 * _sw, 52 * _sh);
      ctx.drawImage(ld_fill, 595 * _sw, logo_canvas.height - (70 * _sh), pw * _sw, 40 * _sh);
      ctx.drawImage(ld_dot, (570 + 600 - (600 * (1 - _percent))) * _sw + ((67 * _percent) * _sw), logo_canvas.height - (70 * _sh), 67 * _sw, 43 * _sh);
      ctx.drawImage(ld_logo, 500 * _sw, logo_canvas.height - (960 * _sh), 920 * _sw, 121 * _sh);
    }
    function resizeLogoCanvas() {
      var _w = window.innerWidth;
      var _h = window.innerHeight;
      var _nw = _h * 16 / 9;
      if (_nw <= _w) {
        logo_canvas.width = _nw;
        logo_canvas.height = _h;
      }
      else {
        logo_canvas.width = _w;
        logo_canvas.height = _w * 9 / 16;
      }
    }


    document.body.appendChild(script);
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics-compat.js"></script>



  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCLWex1Dc9eA3HkZbUiwKuvdkJ3ZWqNwDg",
      authDomain: "tap-road.firebaseapp.com",
      projectId: "tap-road",
      storageBucket: "tap-road.appspot.com",
      messagingSenderId: "921479873396",
      appId: "1:921479873396:web:731176559654a81a8d6221",
      measurementId: "G-QZZJSSSL3K"
    };

    window.dataLayer = window.dataLayer || [];
    window.gtag = function () { window.dataLayer.push(arguments); }

    window.gtag("config", firebaseConfig.measurementId, {
      cookie_domain: window.location.hostname,
      cookie_flags: "SameSite=None;Secure",
    });
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = getAuth(app);
  </script>
</body>

</html>
